<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/moskalyk_style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text"><br>
        <textarea name="" id="" cols="30" rows="10" readonly>some text</textarea><br>
        <input type="email"><br>
        <input type="password"><br>
        <fieldset>
            <input type="range" min="2" max="100"><br>
            <input type="radio" value="1" name="test" checked>
            <input type="radio" value="2" name="test"><br>
            <input type="checkbox" value="1" name="test1">
            <input type="checkbox" value="2" name="test1">
            <input type="checkbox" value="3" name="test1"><br>
        </fieldset>
        <select name="test2">
            <optgroup label="select1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </optgroup>
            <optgroup label="select2">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </optgroup>
        </select><br>
        <select name="test3" id="test" multiple>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br>
        <input type="reset" value="Очистить форму" /><br>
        <input type="button" class="button" value="Click me!" onClick='document.getElementById("test").style.color = "blue"; alert("Колір змінено")'/>
    </form><br>
    <a href="#">test link</a>

</html>
